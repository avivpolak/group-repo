<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- JavaScript Bundle with Popper -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.js"
            integrity="sha512-RT3IJsuoHZ2waemM8ccCUlPNdUuOn8dJCH46N3H2uZoY7swMn1Yn7s56SsE2UBMpjpndeZ91hm87TP1oU6ANjQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script src="./src.js" type="module" defer></script>
        <title>Phonebook</title>
    </head>
    <body>
        <header><h1>Phonebook</h1></header>

        <aside id="addSec" class="justify-content-center">
            <div class="add">
                <div class="form-floating mb-3">
                    <input
                        type="text"
                        id="name"
                        class="form-control"
                        placeholder="name"
                    />
                    <label for="name">name</label>
                </div>
                <div class="form-floating mb-3">
                    <input
                        type="number"
                        id="number"
                        class="form-control"
                        placeholder="number"
                    />
                    <label for="number">Phone Number</label>
                </div>
                <input
                    type="button"
                    class="btn btn-success"
                    value="add"
                    id="add"
                />
                <div id="addStatus"></div>
            </div>
        </aside>
        <br />
        <div id="showPerson">aviv | 0532356707</div>
        <br />
        <main>
            <div class="row">
                <div class="col-4">
                    <div class="list-group" id="list"></div>
                </div>
            </div>
        </main>
        <script>
            const baseUrl = "http://localhost:3002/";
            document
                .getElementById("add")
                .addEventListener("click", handlePost);
            document
                .getElementById("list")
                .addEventListener("click", handleEventPerson);

            const getAll = () => {
                const request = axios.get(baseUrl + "api/persons");
                return request.then((response) => response.data);
            };

            const getPerson = async (name) => {
                const id = await idFromName(name);
                const url = baseUrl + "api/persons/" + id;
                const request = axios.get(url);
                return request.then((response) => response.data);
            };
            const postPerson = async (name, number) => {
                const body = {
                    name: name,
                    number: number,
                };
                const url = baseUrl + "api/persons/";
                const request = axios.post(url, body);
                return request.then((response) => response.data);
            };
            const deletePerson = async (name) => {
                const id = await idFromName(name);
                const url = baseUrl + "api/persons/" + id;
                const request = axios.delete(url);
                return request.then((response) => response.data);
            };
            async function handleEventPerson(event) {
                let name = event.target.childNodes[0].textContent;
                if (name === "ðŸ—‘") {
                    await deletePerson(
                        event.target.parentElement.childNodes[0].textContent
                    );
                    render();
                } else {
                    showPerson(name);
                }
            }
            async function idFromName(name) {
                let list = await getAll();
                for (let person of list) {
                    if (person.name === name) {
                        return person.id;
                    }
                }
            }

            async function handlePost() {
                let name = document.getElementById("name").value;
                let number = document.getElementById("number").value;
                let response = await postPerson(name, number);
                render();
            }

            function addTolist(name) {
                let trash = createElement("div", ["ðŸ—‘"]);
                let elem = createElement(
                    "a",
                    [name, trash],
                    ["list-group-item", "list-group-item-action"]
                );
                document.getElementById("list").append(elem);
            }
            function render() {
                document.getElementById("list").innerHTML = "";
                showAll();
            }

            render();
            showPerson("Arto Hellas");
            async function showPerson(name) {
                console.log(name);
                let person = await getPerson(name);
                let elem = createElement("div", [
                    `${person.id}| ${person.name}| ${person.number}`,
                ]);
                document.getElementById("showPerson").innerHTML = "";
                document.getElementById("showPerson").append(elem);
            }

            async function showAll() {
                let list = await getAll();
                for (let person of list) {
                    addTolist(person.name);
                }
            }

            function createElement(
                tagname,
                children = [],
                classes = [],
                attributes,
                events
            ) {
                //the most generic element builder.
                //we will build all the elements here.

                const el = document.createElement(tagname);

                //children

                for (let child of children) {
                    if (
                        typeof child === "string" ||
                        typeof child === "number"
                    ) {
                        child = document.createTextNode(child);
                    }
                    el.appendChild(child);
                }

                //classes

                for (const cls of classes) {
                    el.classList.add(cls);
                }

                //attrubutes

                for (const attr in attributes) {
                    el.setAttribute(attr, attributes[attr]);
                }

                //attrubutes

                for (const event in events) {
                    el.addEventListener(event, events[event]);
                }

                return el;
            }
        </script>
    </body>
</html>
